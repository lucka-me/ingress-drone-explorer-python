name: CI

on: push

env:
  BINARY_NAME: ingress-drone-explorer
  ENTRANCE_SCRIPT: src/main.py

jobs:
  package:
    name: Package
    strategy:
      matrix:
        os: [ windows, ubuntu ]
        python-version: [ '3.11', 'pypy-3.9' ]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: ${{ steps.setup-python.outputs.python-path }} -m pip install pyinstaller
      - name: Package
        run: >
          ${{ steps.setup-python.outputs.python-path }} -m pyinstaller
          --distpath ./bin -F -n ${{ env.BINARY_NAME }} ${{ env.ENTRANCE_SCRIPT }}
      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BINARY_NAME }}-${{ runner.os }}-${{ matrix.python-version }}-x86_64
          path: bin/${{ env.BINARY_NAME }}*

  package-macos:
    name: Package for macOS
    strategy:
      matrix:
        python-version: [ '3.11', 'pypy-3.9' ]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: ${{ steps.setup-python.outputs.python-path }} -m pip install pyinstaller
      - name: Package
        run: >
          ${{ steps.setup-python.outputs.python-path }} -m pyinstaller
          --distpath ./bin -F -n ${{ env.BINARY_NAME }} --target-arch universal2
          ${{ env.ENTRANCE_SCRIPT }}
      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BINARY_NAME }}-${{ runner.os }}-${{ matrix.python-version }}-universal
          path: bin/${{ env.BINARY_NAME }}*