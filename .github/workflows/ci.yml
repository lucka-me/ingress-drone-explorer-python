name: CI

on: push

env:
  BINARY_NAME: ingress-drone-explorer
  ENTRANCE_SCRIPT: src/main.py

jobs:
  package:
    name: Package
    strategy:
      matrix:
        include:
          - os: macos
            PYINSTALLER_ADDITIONAL_ARGS: --target-arch universal2
            ARCH_SUFFIX: universal
          - os: windows
            ARCH_SUFFIX: x86_64
          - os: ubuntu
            ARCH_SUFFIX: x86_64
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pyinstaller
      - name: Package
        run: >
          pyinstaller --distpath ./bin -F -n ${{ env.BINARY_NAME }}
          ${{ matrix.PYINSTALLER_ADDITIONAL_ARGS }}
          ${{ env.ENTRANCE_SCRIPT }}
      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BINARY_NAME }}-${{ runner.os }}-${{ matrix.ARCH_SUFFIX }}
          path: bin/${{ env.BINARY_NAME }}*