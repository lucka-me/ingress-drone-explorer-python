name: CI

on: push

env:
  BINARY_NAME: ingress-drone-explorer
  ENTRANCE_SCRIPT: src/main.py

jobs:
  package:
    name: Package
    strategy:
      matrix:
        os: [ windows, ubuntu ]
        target-arch: [ x86_64 ]
        python-version: [ '3.11', 'pypy3.9' ]
        include:
          - os: macos
            target-arch: universal2
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install pyinstaller
      - name: Package
        run: >
          pyinstaller --distpath ./bin -F -n ${{ env.BINARY_NAME }}
          --target-arch ${{ matrix.target-arch }}
          ${{ env.ENTRANCE_SCRIPT }}
      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BINARY_NAME }}-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.target-arch }}
          path: bin/${{ env.BINARY_NAME }}*